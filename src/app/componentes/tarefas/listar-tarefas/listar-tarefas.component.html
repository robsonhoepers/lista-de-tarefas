<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Minhas Tarefas</h2>
    <button routerLink="/criarTarefas" class="botao">Adcionar Tarefa</button>
  </header>
  <div class="mural" *ngIf="listaTarefas.length > 0, else semTarefas">
    <div *ngFor="let tarefa of listaTarefas">
        <app-tarefa [tarefa]="tarefa"></app-tarefa>
    </div>
</div>
</section>
<ng-template #semTarefas>
  <div class="ff-inter sem-pensamentos">

</div>
</ng-template>
